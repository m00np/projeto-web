<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swiper</title>
    <link rel="stylesheet" href="./css/swiper.min.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            display: flex;
            height: 500px;
            background: rgb(180, 219, 255);
            justify-content: center;
            align-items: center;
            font: 88px Arial
        }
        
        .swiper-pagination-bullet-active {
            background: rgb(255, 119, 248);
        }
    </style>
</head>
<body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./images/slide1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/slide2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/slide3.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/slide4.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/slide5.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/slide6.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/slide7.jpg" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>    
        </div>

        <div style="margin-top:10px; margin-bottom:10px;">
            <p>BOX - Harry Potter</p>
            <img width="400" id="img" data-zoom-image="./images/zoom1.jpg" src="./images/zoom1.jpg" alt="">
            </div>
        
        <div style="margin-top:10px; margin-bottom:10px;">
            <p>BOX - Harry Potter</p>
            <img width="400" id="img2" data-zoom-image="./images/zoom2.jpg" src="./images/zoom2.jpg" alt="">
            </div>
            
        <div style="margin-top:10px; margin-bottom:10px;">
            <p>BOX - Harry Potter</p>
            <img width="400" id="img3" data-zoom-image="./images/zoom3.jpg" src="./images/zoom3.jpg" alt="">
            </div>

        <div style="margin-top:10px; margin-bottom:10px;">
            <p>BOX - Harry Potter</p>
            <img width="400" id="img4" data-zoom-image="./images/zoom4.jpg" src="./images/zoom4.jpg" alt="">
            </div>

        <div style="margin-top:10px; margin-bottom:10px;">
            <p>BOX - Harry Potter</p>
            <img width="400" id="img5" data-zoom-image="./images/zoom5.jpg" src="./images/zoom5.jpg" alt="">
            </div>

        <div style="margin-top:10px; margin-bottom:10px;">
            <p>BOX - Harry Potter</p>
            <img width="400" id="img6" data-zoom-image="./images/zoom6.jpg" src="./images/zoom6.jpg" alt="">
            </div>

    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/jquery.elevatezoom.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination:{
                el: '.swiper-pagination',
                autoHeight: true
            }
        });
        $('#img').elevateZoom({
                zoomType: "inner",
                cursor: "crosshair",
                zoomWindowFadeIn: 500,
                zoomWindowFadeOut: 750
           }); 
        $('#img2').elevateZoom({
                zoomType: "inner",
                cursor: "crosshair",
                zoomWindowFadeIn: 500,
                zoomWindowFadeOut: 750
           });

        $('#img3').elevateZoom({
                zoomType: "inner",
                cursor: "crosshair",
                zoomWindowFadeIn: 500,
                zoomWindowFadeOut: 750
           }); 
        $('#img4').elevateZoom({
                zoomType: "inner",
                cursor: "crosshair",
                zoomWindowFadeIn: 500,
                zoomWindowFadeOut: 750
           }); 
        $('#img5').elevateZoom({
                zoomType: "inner",
                cursor: "crosshair",
                zoomWindowFadeIn: 500,
                zoomWindowFadeOut: 750
           }); 
        $('#img6').elevateZoom({
                zoomType: "inner",
                cursor: "crosshair",
                zoomWindowFadeIn: 500,
                zoomWindowFadeOut: 750
           }); 
    </script>
</body>
</html>
